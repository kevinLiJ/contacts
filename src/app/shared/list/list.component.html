<div class="list_main">
    <ul>
        <li *ngFor="let item of contacts" [routerLink]="['/contactDetail/' + item.id]">
            <div class="contact_item clearfix">
                <img src="" alt="">
                <img src="../../assets/phone.png" alt="">
                <div>
                    <span class="item_name">{{item.name}}</span>
                    <span class="item_phone">{{item.phone}}</span>
                </div>
            </div>
        </li>
    </ul>
</div>
